<h4>Formularios <small> Template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardarForm(forma)" #forma="ngForm">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               name="nombre"
               [ngModel]="persona.nombre"
               required
               minlength="5"
               #nombre="ngModel"
               [class.is-invalid]="nombre.invalid && nombre.touched"
               placeholder="Nombre">
               <small *ngIf="nombre.invalid && nombre.touched"
              class="form-text text-danger">Ingrese a menos 5 letras</small>
        </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               name="apellido"
               [ngModel]="persona.apellido"
               [class.is-invalid]="apellido.invalid && apellido.touched"
               required
               minlength="5"
               #apellido="ngModel"
               >
               <small *ngIf="apellido.invalid && apellido.touched"
                class="form-text text-danger">Ingrese a menos 5 letras</small>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electrÃ³nico"
             [ngModel]="persona.correo"
             name="correo"
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             #correo="ngModel"
             [class.is-invalid]="correo.invalid && correo.touched"
             required>
             <small *ngIf="correo.invalid && correo.touched"
              class="form-text text-danger">el correo es obligatorio</small>
      </div>
  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>

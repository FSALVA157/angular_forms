<h4>Formularios <small> Reactivo </small></h4>
<hr>
<form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               formControlName="nombre"
               [class.is-invalid]="nombreNoValido"
               >
        <small *ngIf="nombreNoValido" class="text-danger">el nombre es obligatorio</small>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               formControlName="apellido"
               [class.is-invalid]="apellidoNoValido"
               >
               <small *ngIf="apellidoNoValido" class="text-danger">el apellido es obligatorio</small>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electrónico"
             formControlName="correo"
             [class.is-invalid]="usuarioNoValido"
             >
             <small *ngIf="usuarioNoValido" class="text-danger">ingrese un correo válido</small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Usuario</label>
    <div class="col-8">

      <input class="form-control"
             type="text"
             placeholder="Usuario"
             formControlName="usuario"
             [class.is-invalid]="apellidoNoValido"
             >
             <small *ngIf="apellidoNoValido" class="text-danger">Usuario ya Existe</small>
    </div>
  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">Password</label>
    <div class="col-8">
      <input class="form-control"
             type="text"
             placeholder="password"
             formControlName="pass1"
             [class.is-invalid]="pass1NoValido"
             >
      </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Repita Password</label>
    <div class="col-8">
      <input class="form-control"
             type="text"
             placeholder="reingrese password"
             formControlName="pass2"
             [class.is-invalid]="pass2NoValido"
             >
      </div>
  </div>

  <div class="form-group row" formGroupName="direccion">
    <label class="col-2 col-form-label">Direccion</label>
    <div class="col-8">
        <div class="row align-items-center">
          <div class="col">
            <input class="form-control"
            type="text"
            placeholder="Provincia"
            formControlName="provincia"
            [class.is-invalid]="provinciaNoValida" 
               >   
          </div>
         <div class="col">
          <input class="form-control"
               type="text"
               placeholder="Ciudad"
               formControlName="ciudad"
               [class.is-invalid]="ciudadNoValida"
               > 
         </div>     
          
          

        </div>
  </div>
  </div>

  <div class="row">
    <div class="col">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>Pasatiempo</th>
            <th>Borrar</th>
          </tr>          
        </thead>
        <tbody formArrayName="pasatiempos">
          <tr *ngFor="let control of pasatiempos.controls; let i=index">
            <td>{{i}}</td>
            <td>
              <input type="text" class="form-control"
                      [formControlName]="i"
              >

            </td>
            <td>
              <button (click)="borrarPasatiempo(i)" type="button" class="btn btn-danger">Borrar</button>
            </td>
          </tr>
        </tbody>
      </table>
    <div class="row">
        <button (click)="agregarPasatiempo()" type="button" class="btn btn-outline-primary btn-block">
          Cargar
        </button>
      </div>  
    </div>
  </div>
  



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>

<hr>
<pre>
  Estado del Formulario: {{forma.valid}}
  <br>
  Status: {{forma.status}}
</pre>

<pre>
  {{forma.value | json}}
</pre>
